<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harvester UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Product Tracking History</h2>
                <% for(var i=0; i < data.length; i++) { %>
                    <div class="form-row">
                        <!-- <div class="form-group">
                            <label>Node ID:</label>
                        </div> -->
                        <div class="form-group">
                            <label><%= data[i].nodeID %></label>
                        </div>
                        <div class="form-group-ans">
                            <a href="http://localhost:3000/productinfo?qrCodeId=<%= data[i].qrCodeID %>" target="_blank"><%= data[i].createTime %></a>
                        </div>
                    </div>
                 <% } %>

                <div class="form-submit">
                    <input type="reset" name="cancel" id="reset" class="cancel" value="New Query"/>
                </div>
            </form>
        </div>

    </div>
    <!-- JS -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/qrcode.min.js"></script>
    <script src="/js/main.js"></script>
    
</body>
</html>
