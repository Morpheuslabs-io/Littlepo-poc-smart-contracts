<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Littlepo Food Tracking</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo"><img src="/images/logo.jpeg"/></div>
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Littlepo Food Tracking</h2>
                <div class="form-row">
                	<div class="form-group">
                        <label>Product:</label>
                    </div>
                    <div class="form-group-ans">
                        <label><%= qrCodeId %></label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group-all">
                        <label>Where did the tea come from?</label>
                    </div>
                </div>
                <% for(let i = data.length - 1; i >= 0 ; i--) { %>
                    <% if (i > 0) { %>
                    <div class="form-row arrow">
                    <% } else  {%>
                    <div class="form-row">
                    <% } %>
                        <div class="form-group-littlepo">
                            <label class="color_link"><a href="/productinfo?qrCodeId=<%= data[i].qrCodeID %>&trackingQRCode=<%= qrCodeId %>"><%= data[i].nodeID %></a></label>
                        </div>
                        <div class="form-group-ans">
                            <label><%= data[i].createTime %></label>
                        </div>
                    </div>
                <% } %>
                <div class="form-submit" style="text-align: center;">
                    <button type="reset" name="cancel" id="back" url="/" class="submit" value="">Close</button>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
