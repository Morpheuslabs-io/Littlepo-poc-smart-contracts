<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Packer UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="logo"><img src="/images/logo.jpeg"/></div>
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Packer UI</h2>
                <div class="form-group-1">
                    <input type="text" value ="<%= qrCodeId %>" name="qrCodeId" id="qrCodeId" placeholder="B Node QRCode" required readonly/>
                    <input type="number" name="weight" step="0.01" id="weight" placeholder="Package Weight" required style="width: 40%"/>
                    <select name="weightType" id="weightType" style="width: 20%;">
                        <option value="KG">KG</option>
                        <option value="G">G</option>
                    </select>
                    
                    <!-- <input type="text" name="productID" id="productID" placeholder="Product Id" required /> -->
                    <!-- <input type="text" name="productName" id="productName" placeholder="Product Name" required/> -->
                    <!-- <input type="text" name="packageType" id="packageType" placeholder="Package Type" required/> -->
                </div>
                <div class="form-group-1">
                    <div class="form-group-ans">
                        <label>Product</label>
                    </div>
                    <select name="productId" id="productId">
                        <option value="PK0001">Tea Package</option>
                    </select>
                </div>
                <div class="form-group-1">
                    <div class="form-group-ans">
                        <label>Package Type</label>
                    </div>
                    <select name="packageType" id="packageType">
                        <option value="BOX">Box</option>
                    </select>
                </div>
                <div class="form-submit">
                    <button type="reset" name="back" id="back" url="/packer/scanharvester" class="cancel">Cancel</button>
                    <button type="submit" name="submit" id="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!-- JS -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
