<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selling Tea UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Create tea cup Panel</h2>
                <div class="form-group-1">
                    <input type="text" name="dxQRCodeId" id="dxQRCodeId" placeholder="Teabag QRCode" required />
                    <input type="number" name="price" id="price" placeholder="Price (in SGD)" required/>
                </div>
                <div class="form-group-1">
                    <div class="form-group-ans">
                        <label>Product</label>
                    </div>
                    <select name="productId" id="productId">
                        <option value="TC0001">Tea Cup</option>
                    </select>
                </div>
                <div class="form-group-1">
                    <div class="form-group-ans">
                        <label>Package Type</label>
                    </div>
                    <select name="packageType" id="packageType">
                        <option value="CUP">Cup</option>
                    </select>
                </div>
                <div class="form-group-1">
                    <div class="video-group">
                        <video id="preview" style="min-height: 100%;width: 250px; border: solid 1px gray;"></video>
                    </div>
                    <div class="form-group-ans">
                        <div id="scanResult"></div>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="reset" name="Scan" id="scan" class="cancel" value="Scan QRCode"/>
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="logout" id="logout" class="submit" value="Logout" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="/js/instascan.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        $(document).ready(function(){
            let scanner = new Instascan.Scanner({ 
                video: document.getElementById('preview') 
            });
            scanner.addListener('scan', function (content) {
                // query information from blockchain
                $("#dxQRCodeId").val(content);
                scanner.stop();
            });
            $("#scan").click(()=> {
                Instascan.Camera.getCameras().then(function (cameras) {
                    if (cameras.length > 0) {
                        scanner.start(cameras[0]);
                    } else {
                        console.error('No cameras found.');
                    }
                }).catch(function (e) {
                    console.error(e);
                });
            });
        });
    </script>
</body>
</html>
