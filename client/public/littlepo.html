<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Littlepo UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Littlepo Shop UI</h2>
                <div class="form-group-1">
                    <input type="text" name="qrCodeId" id="qrCodeId" placeholder="Packer QRCode" required />
                    <input type="number" name="weight" id="weight" placeholder="Package weight" required style="width: 40%"/>
                    <select name="weightType" id="weightType" style="width: 20%;">
                        <option value="KG">KG</option>
                        <option value="G">G</option>
                    </select>
                </div>
                <div class="form-group-1">
                    <div class="video-group">
                        <video id="preview" style="min-height: 100%;width: 250px; border: solid 1px gray;"></video>
                    </div>
                    <div class="form-group-ans">
                        <div id="scanResult"></div>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="reset" name="Scan" id="scan" class="cancel" value="Scan"/>
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="logout" id="logout" class="submit" value="Logout" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="/js/instascan.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/littlepo.js"></script>
</body>
</html>
