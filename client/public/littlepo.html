<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Littlepo UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="logo"><img src="/images/logo.jpeg"/></div>
            <form method="POST" class="appointment-form" id="appointment-form" style="text-align: center;">
                <h2>Littlepo Shop UI</h2>
                <div class="form-group-1">
                    <input type="text" name="qrCodeId" id="qrCodeId" placeholder="Packer QRCode" required style="width: 250px;" />
                </div>
                <div class="form-group-1">
                    <input type="number" step="0.01" name="weight" id="weight" placeholder="Package weight" required style="width: 190px;"/>
                    <select name="weightType" id="weightType" style="width: 60px;">
                        <option value="KG">KG</option>
                        <option value="G">G</option>
                    </select>
                </div>
                <div class="form-group-1">
                    <div class="video-group">
                        <video id="preview" class="video-back" playsinline style="min-height: 100%;width: 250px; border: solid 1px gray;"></video>
                    </div>
                    <div class="form-group-ans">
                        <div id="scanResult"></div>
                    </div>
                </div>
                <div class="form-submit">
                    <button type="reset" name="Scan" id="scan" class="cancel">Scan</button>
                    <button type="submit" name="submit" id="submit" class="submit">Submit</button>
                    <button type="reset" name="logout" id="logout" class="submit">Logout</button>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="/js/instascan.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/littlepo.js"></script>
</body>
</html>
