<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="logo"><img src="/images/logo.jpeg"/></div>
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Login</h2>
                <div class="form-group-1" style="text-align: center;">
                    <% if (locals.error) { %>
                    <div class="form-row">
                        <!-- <div class="form-group">
                            <label>Error:</label>
                        </div> -->
                        <div class="form-group-ans" style="color: red;">
                            <label><%= error %></label>
                        </div>
                    </div>
                    <% } %>
                	<input type="text" name="id" id="id" placeholder="User ID" required style="width: 250px;"/>
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password"  style="width: 250px;"/>
                </div>
                <div class="form-submit" style="text-align: center;">
                    <!-- <input type="reset" name="cancel" id="cancel" class="cancel" value="Cancel" /> -->
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
