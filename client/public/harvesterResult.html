<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harvester UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Harvester UI</h2>
                <div class="form-row">
                	<div class="form-group">
                        <label>Node ID:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>0xAF35b0.........b47f77Ad</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Node Type:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>B_Node</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>User ID:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>Harvester01</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Organization:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>Harvester</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Product:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>T100001</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Container ID:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>C100001</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Package Type:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>Box</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Batch No:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>P100001181012001</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>Location:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>1,352083 , 103.819839</label>
                    </div>
                </div>
                <div class="form-row">
                	<div class="form-group">
                        <label>DateTime:</label>
                    </div>
                    <div class="form-group-ans">
                        <label>2018-10-11 16:15:11</label>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="reset" name="cancel" id="cancel" class="cancel" value="Cancel" />
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
