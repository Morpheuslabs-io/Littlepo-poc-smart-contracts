<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Littlepo Query</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="GET" class="appointment-form" id="appointment-form" action="tracking">
                <h2>Scan QR Code</h2>
                <div class="form-group-1">
                    <input type="text" name="qrCodeId" id="qrCodeId" placeholder="Please enter of scan QRCode of product" required />
                    <!-- <input type="text" name="nodeName" id="nodeName" placeholder="Node Name" required /> -->
                </div>
                <div class="form-row">
                    <div class="video-group">
                        <video id="preview" style="min-height: 100%;width: 250px; border: solid 1px gray;"></video>
                    </div>
                    <div class="form-group-ans">
                        <div id="scanResult"></div>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="reset" name="Scan" id="scan" class="cancel" value="Scan"/>
                    <!-- <input type="submit" name="submit" id="submit" class="submit" value="View History" /> -->
                    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                    <!-- <input type="reset" name="login" id="login" class="submit" value="Login As Operator" /> -->
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="/js/instascan.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <!-- <script src="/js/littlepo.js"></script> -->
    <script type="text/javascript">
        let scanner = new Instascan.Scanner({ 
            video: document.getElementById('preview') 
        });
        scanner.addListener('scan', function (content) {
            // query information from blockchain
            $("#qrCodeId").val(content);
            scanner.stop();

            $("#appointment-form").submit();

        });
        $("#scan").click(()=> {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        });
    </script>
</body>
</html>
