<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Littpo UI</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form" action="customer">
                <h2>Query Tracking Information</h2>
                <div class="form-group-1">
                    <input type="text" name="qrCodeId" id="qrCodeId" placeholder="Please enter of scan QRCode of product" required />
                    <!-- <input type="text" name="nodeName" id="nodeName" placeholder="Node Name" required /> -->
                </div>
                <div class="form-row">
                    <div class="video-group">
                        <video id="preview" style="min-height: 100%;width: 250px; border: solid 1px gray;"></video>
                    </div>
                    <div class="form-group-ans">
                        <div id="scanResult"></div>
                    </div>
                </div>
                <div class="form-submit">
                        <input type="reset" name="Scan" id="scan" class="cancel" value="Scan QRCode"/>
                    <input type="submit" name="submit" id="submit" class="submit" value="Query Infor" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="/js/instascan.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/littlepo.js"></script>
</body>
</html>
